<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Schools Admin</h1>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="school : ${schools}">
                    <td th:text="${school.name}"></td>
                    <td th:text="${school.address}"></td>
                    <td>
                        <a href="#" >
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        </a>
                        <a href="#" >
                            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a href="#" th:href="@{/schools/contactform?id=0}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add School</button>
        </a>
        <a href="#" th:href="@{/welcome}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Back</button>
        </a>

    </div>

</body>
</html>
