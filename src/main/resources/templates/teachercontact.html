<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddTeacher</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/teacher.css}" rel="stylesheet" />
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Contact School</h1>
        <br/>
        <form action="#" th:action="@{/teachers/add}" th:object="${teacher}" method="POST">
            <input type="hidden" th:field="*{id}" ></input>
            <label for="inputState">Name</label>
            <input type="text" class="form-control" placeholder="Indique su nombre"
                   minlength="3" maxlength="40" required pattern="[A-Za-z ]+" th:field="*{name}" th:value="${name}"></input>
            <br/>
            <div class="form-group col-md-4">
                <label for="inputState">Birth</label>
                <input type="date" required th:field="*{birth}" th:value="${birth}"></input>
            </div>
            <div class="form-group col-md-8">
                <label for="inputState">Active</label>
                <input type="checkbox" name="active" th:checked="${active}"></input>
            </div>
            <br/>
            <br/>
            <label for="inputState">School</label>
            <select id="inputState" class="form-control" th:field="*{school}">
                <option th:each="sc : ${listschool}"
                        th:value="${sc.id}"
                        th:text="${sc.name}">Choose...</option>
            </select>
            <br/>
            <br/>
            <label for="inputState">Course</label>
            <select id="inputState2" class="form-control" th:field="*{course}">
                <option th:each="c: ${listcourse}"
                        th:value="${c.id}"
                        th:text="${c.name}">Choose...</option>
            </select>
            <br/>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
            </button>
        </form>
        <a href="#" th:href="@{/teachers/cancel}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
            </button>
        </a>
    </div>
</div>

</body>
</html>
